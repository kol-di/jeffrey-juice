name: Main CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Check out the repository
      uses: actions/checkout@v2

    # Step 2: Set up Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Build the Docker image
    - name: Build Docker Image
      run: |
        docker build -t jeffreyjuice .

    # Step 4: Set up SSH to VPS
    - name: Set up SSH to VPS
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        ssh-known-hosts: ${{ secrets.VPS_HOST }}

    # Step 5: Deploy the Docker container on the VPS
    - name: Deploy Docker container to VPS
      env:
        VPS_USER: ${{ secrets.VPS_USER }}
        VPS_HOST: ${{ secrets.VPS_HOST }}
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        # Add additional environment variables as needed
      run: |
        ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'EOF'
          # Stop and remove any existing container
          docker stop jeffreyjuice || true
          docker rm jeffreyjuice || true
          
          # Pull latest image from GitHub Actions build
          docker pull jeffreyjuice
          
          # Run a new container with environment variables from GitHub secrets
          docker run -d --name jeffreyjuice \
            -e API_ID=$API_ID \
            -e API_HASH=$API_HASH \
            -e BOT_TOKEN=$BOT_TOKEN \
            # Add additional environment variables here
            jeffreyjuice
        EOF